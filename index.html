
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Google Snake em TypeScript</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      image-rendering: pixelated;
    }
    #score {
      position: fixed;
      top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: 700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <script src="dist/snake.js"></script>
</body>
</html>
